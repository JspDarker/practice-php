<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This::Handlebars.Js</title>
    <link rel="stylesheet" href="../../../include/bootstrap.css">
</head>
<body>

    <div class="page-wrap container">
        <h1>Handlebars Tutorial</h1>
        <div id="pets-container"></div>

    </div>



<script id="petsTemplate" type="text/x-handlebars-template">

    {{#each pets}}
        <h4>{{name}}</h4>
        <h6>{{species}} and AGE: {{calculateAge birthYear}}</h6>
        <ul> {{#each favFoods}}
            <li>{{{this}}}</li>
             {{/each}}
        </ul>
    {{/each}}

</script>
<script src="../../../include/handlebars.js"></script>
<script src="../../../include/jquery.js"></script>
<script src="../../../include/bootstrap.js"></script>
<script src="mainHandle.js"></script>
</body>
</html>
